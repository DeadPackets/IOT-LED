<!DOCTYPE html>

<style>

}

}
.Color {

   height: 20px;

}
.Circle {
   width: 16px;
   height: 16px;
   margin: 8px;

}
</style>
</head>

function setColor(e) {
   e.style.backgroundColor = "#FFF"
}

function removeColor(e)
{

lm.innerHTML = dotHtml;

      {
